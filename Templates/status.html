<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statut des Réservations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Statut des Réservations</h1>
        <div>
            <h3>Réservations pour "{{ event.title }}"</h3>
            <ul>
                {% for booking in bookings %}
                    <li>{{ booking.name }} - {{ booking.status }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
